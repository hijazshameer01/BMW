<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    
    <div class="container" id="bike">
        
        <nav>
            <img src="BMW_bike_img/logo.png" class="logo" data-aos="fade-down" data-aos-duration="1300">
            <a href="#" class="btn" data-aos="fade-down" data-aos-duration="1300">Text drive</a>
        </nav>
        
        <div class="content">
            <h2 data-aos="fade-right" data-aos-duration="1300">THE BMW</h2>
            <h1 data-aos="zoom-in-left" data-aos-duration="1300" data-aos-delay="200">G 310 R</h1>
            <p data-aos="fade-right" data-aos-duration="1300" data-aos-delay="300">The strength of the G 310 R is in its lightness and agility. The Bike not only delivers fun in the big-city tumult, but also when you are redefining the city limits when changing corners quickly.</p>
            <h3 data-aos="zoom-in-right" data-aos-duration="1300" data-aos-delay="200">Choose your colour</h3>
            <div class="colour-select" data-aos="flip-down" data-aos-duration="1200" data-aos-delay="400">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div> 
        
    </div>
    
    <script>
        let redBtn = document.getElementById("red")
        let blueBtn = document.getElementById("blue")
        let blackBtn = document.getElementById("black")
        let bike = document.getElementById("bike")

        redBtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW_bike_img/BMW1.png)";
        }
        blueBtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW_bike_img/BMW2.png)";
        }
        blackBtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW_bike_img/BMW3.png)";
        }
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset:1,
      });
    </script>
</body>
</html>
